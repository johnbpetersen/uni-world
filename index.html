      body {
        margin: 0;

        overflow: hidden;
        background-color: #0f0f1a;
        touch-action: none; /* Prevent mobile scroll */
        user-select: none;
        font-family: 'Courier New', Courier, monospace;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      /* Retro CRT effect overlay */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
    </style>
